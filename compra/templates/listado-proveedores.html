{% extends 'base.html' %}

{% block 'contenido' %}
<h1>Listado de proveedores</h1>

<div class="d-flex justify-content-end">
  <a class="btn btn-warning" href="{% url 'crear-proveedores' %}">Nuevo proveedor</a>
</div>
{% if proveedores %}

<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Dni</th>
    </tr>
  </thead>
  <tbody>
    
    {% for p in proveedores %}
    <tr>
      <th scope="row">{{ p.id }}</th>
      <td>{{ p.nombre }}</td>
      <td>{{ p.apellido }}</td>
      <td>{{ p.dni }}</td>

      {% endfor %}

    </tbody>
  </table>
  
  {% else %}
    <h3>No hay proveedores</h3>
  {% endif %}
  
{% endblock %}
